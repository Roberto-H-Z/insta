<ion-card *ngFor="let post of posts">

  <ion-item>
    <ion-avatar slot="start">
      <img [src]="post.avatar">
    </ion-avatar>
    <ion-label>
      <strong>{{ post.name }}</strong> - {{ post.time }}
      <br>
      <ion-note>{{ post.note }}</ion-note>
    </ion-label>
    <ion-icon name="ellipsis-horizontal" slot="end"></ion-icon>
  </ion-item>

  <img [src]="post.image" alt="Silhouette of mountains">

  <ion-item>
    <ion-buttons slot="start">
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        <ion-icon slot="icon-only" name="chatbubble-outline"></ion-icon>
        <ion-icon slot="icon-only" name="send-outline"></ion-icon>
        <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
    </ion-buttons>
  </ion-item>

  <ion-card-header>
    <ion-card-title>{{ post.title }}</ion-card-title>
    <ion-card-subtitle>{{ post.subtitle }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ post.content }}
  </ion-card-content>

</ion-card>
